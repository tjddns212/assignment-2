<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add user</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <h1>Student</h1>
    <div class="container">
      <form
        class="row gy-2 gx-3 align-items-center"
        action="/students/add"
        method="post"
      >
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInput">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="name"
          />
        </div>
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInput">Name</label>
          <input
            type="text"
            class="form-control"
            id="weight"
            name="weight"
            placeholder="weight"
          />
        </div>
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInput">Name</label>
          <input
            type="text"
            class="form-control"
            id="height"
            name="height"
            placeholder="height"
          />
        </div>
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInput">Name</label>
          <input
            type="text"
            class="form-control"
            id="hairColor"
            name="hairColor"
            placeholder="hair color"
          />
        </div>
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInput">Name</label>
          <input
            type="text"
            class="form-control"
            id="gpa"
            name="gpa"
            placeholder="gpa"
          />
        </div>
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInput">Name</label>
          <input
            type="text"
            class="form-control"
            id="country"
            name="country"
            placeholder="country"
          />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary">
            <a href="/students/view">Display Stduents</a>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
